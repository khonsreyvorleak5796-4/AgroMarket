<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgroMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../detail/detail.css">
</head>


<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4"><em>AgroMarket</em></span>
      </a>
      <ul class="nav ">
        <li class="nav-item"><a href="/index.html" class="nav-link " aria-current="page"><i>Home</i></a></li>
        <li class="nav-item"><a href="index.html" class="nav-link"  style="border-bottom: solid white 0.5px ;"><i>Products</i></a></li>
      </ul>
    </header>
  </div>
  <div class="container">
    <!-- Product Information -->
    <div class="row mt-4">
      <div class="col-md-6">

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active" >
              <img src="../../images/apple.png" class="d-block w-100" alt="...">
            </div>
          </div>
      
        </div>
      </div>
      <div class="col-md-6">
        <!-- Product Information -->
        <h2>Product Name</h2>
        <p>Price: $XX.XX</p>
        <p>Quantity: XX</p>
        <p>Organic: Yes/No</p>
        <p>Availability: In stock</p>
        <p>Origin Province: Province Name</p>
        <hr>
        <!-- Product Owner Contact Information -->
        <h3><b>Product Owner Contact Information</b></h3>
        <p>Name: Owner Name</p>
        <p>Email: owner@example.com</p>
        <p>Phone: +1234567890</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
